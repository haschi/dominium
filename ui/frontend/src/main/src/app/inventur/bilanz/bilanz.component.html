<mat-card *ngIf="(bilanz$ | async) as bilanz; else queryError">
  <mat-card-title><h1>Er√∂ffnungsbilanz</h1></mat-card-title>
  <mat-card-content>
    <div layout="row" layout-align="space-between stretch" layout-padding layout-margin>
      <div flex class="aktiva">
        <app-aktiva [aktiva]='bilanz.aktiva'></app-aktiva>
      </div>
      <div flex class="passiva">
        <app-passiva [passiva]="bilanz.passiva"></app-passiva>
      </div>
    </div>
    <section id="summen" layout="row" layout-align="space-between stretch" layout-margin>
      <app-zeile [betrag]="bilanz.aktiva.summe" [text]="'Summe'" [summe]="'gesamtsumme'" flex></app-zeile>
      <app-zeile [betrag]="bilanz.passiva.summe" [text]="'Summe'" [summe]="'gesamtsumme'" flex></app-zeile>
    </section>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button color="primary">Haushaltsbuch anlegen</a>
    <a mat-button>Inventur wiederholen</a>
  </mat-card-actions>
</mat-card>
<ng-template #queryError>
  <app-query-error></app-query-error>
</ng-template>
