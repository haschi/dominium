<mat-card *ngIf="(bilanz$ | async) as bilanz; else queryError">
  <mat-card-title><h1>Eröffnungsbilanz</h1></mat-card-title>
  <mat-card-content>
    <div layout="row" layout-align="space-between stretch" layout-padding layout-margin>
      <div flex class="aktiva">
        <h2>Aktiva</h2>
        <h3>A. Anlagevermögen</h3>
        <app-position *ngFor="let position of bilanz.aktiva.anlagevermoegen"
                      [position]="position">
        </app-position>
        <h3>B. Umlaufvermögen</h3>
        <app-position *ngFor="let position of bilanz.aktiva.umlaufvermoegen"
                      [position]="position">
        </app-position>
      </div>
      <!--<mat-divider flex></mat-divider>-->
      <div flex class="passiva">
        <h2>Passiva</h2>
        <h3>A. Eigenkapital</h3>
        <app-position *ngFor="let position of bilanz.passiva.eigenkapital"
                      [position]="position">
        </app-position>
        <h3>B. Fremdkapital</h3>
        <app-position *ngFor="let position of bilanz.passiva.fremdkapital"
                      [position]="position">
        </app-position>

      </div>
    </div>
    <div layout="row" layout-align="space-between stretch" layout-padding layout-margin>
      <div flex class="bilanzsumme">Summe <span>{{bilanz.summe}}</span></div>
      <div flex class="bilanzsumme">Summe <span>{{bilanz.summe}}</span></div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button color="primary">Haushaltsbuch anlegen</a>
    <a mat-button>Inventur wiederholen</a>
  </mat-card-actions>
</mat-card>
<ng-template #queryError>
  <app-query-error></app-query-error>
</ng-template>
