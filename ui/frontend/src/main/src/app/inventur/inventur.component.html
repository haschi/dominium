
<div layout="row">
    <div flex>
<app-navigator [inventurId]="inventurId$ | async" [gruppen]="inventurGruppen$ | async" *ngIf="anzeigen$ | async">
</app-navigator>
    </div>
    <div flex="60">
<mat-card *ngIf="(posten$ | async) as posten">
    <mat-card-header>
        <mat-card-title>{{(gruppe$ | async)?.untertitel}}</mat-card-title>
        <mat-card-subtitle>{{(gruppe$ | async)?.titel}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions >
        <button mat-button>Zurück</button>
        <button mat-button (click)="openDialog()" id="hinzufuegen" [disabled]="!(auswahl$ | async)">Hinzufügen</button>
        <button mat-button (click)="auswahlLoeschen()" id="loeschen" [disabled]="selection.selected.length === 0">Löschen</button>
        <button mat-button>Weiter</button>
    </mat-card-actions>
    <mat-card-content>
        <mat-table [dataSource]="posten$" #table>

            <ng-container matColumnDef="select">
                <mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="bezeichnung">
                <mat-header-cell *matHeaderCellDef> Bezeichnung </mat-header-cell>
                <mat-cell *matCellDef="let p"> {{p.position.position}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="betrag">
                <mat-header-cell *matHeaderCellDef> Betrag </mat-header-cell>
                <mat-cell *matCellDef="let p"> {{p.position.waehrungsbetrag.betrag}} {{p.position.waehrungsbetrag.waehrung}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="['select', 'bezeichnung', 'betrag']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: ['select', 'bezeichnung', 'betrag'];"></mat-row>
        </mat-table>
    </mat-card-content>
</mat-card>
    </div>
</div>
