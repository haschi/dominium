<div layout="row" class="mat-typography" *ngIf="gruppen">
    <mat-card flex="30" *ngIf="inventurId" id="inventur-card">
        <mat-card-title>
            <h2>Inventur-Gruppen</h2>
        </mat-card-title>

        <mat-nav-list>
            <h3 mat-subheader>Anlagevermögen</h3>
            <a mat-list-item
               [routerLink]="['/inventur', inventurId, 'anlagevermoegen', i]"
               *ngFor="let kategorie of gruppen?.anlagevermoegen.kategorien; let i = index">
                {{kategorie.kategorie}}
            </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
        <mat-nav-list>
            <h3 mat-subheader>Umlaufvermögen</h3>
            <a mat-list-item
               [routerLink]="['/inventur', inventurId, 'umlaufvermoegen', i]"
               *ngFor="let kategorie of gruppen?.umlaufvermoegen.kategorien; let i = index">
                {{kategorie.kategorie}}
            </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
        <mat-nav-list>
            <h3 mat-subheader>Schulden</h3>
            <a mat-list-item
               [routerLink]="['/inventur', inventurId, 'schulden', i]"
               *ngFor="let kategorie of gruppen?.schulden.kategorien; let i = index">
                {{kategorie.kategorie}}
            </a>

        </mat-nav-list>
    </mat-card>

    <div flex>
        <ng-content></ng-content>
    </div>

</div>
